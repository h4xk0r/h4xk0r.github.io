baseURL = "https://h4xk0r.github.io/"
languageCode = "zh-cn"
title = "H4ck3r Station"
theme = "PaperMod"

# 新增：适配 Hugo 0.156+ 的作者信息
[author]
    name = "h4xk0r"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params]
    mainSections = ["posts"]
    defaultTheme = "dark"
    ShowCodeCopyButtons = true
    ShowReadingTime = true
    ShowSearchButton = true
    ShowToc = true          
    TocOpen = true          

    [params.homeInfoParams]
        Title = "Security Documentation"

    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/h4xk0r"

[menu]
    [[menu.main]]
        identifier = "posts"
        name = "档案"
        url = "/posts/"
        weight = 10
    [[menu.main]]
        identifier = "search"
        name = "搜索"
        url = "/search/"
        weight = 20
    [[menu.main]]
        identifier = "categories"
        name = "分类"
        url = "/categories/"
        weight = 30

[markup.goldmark.renderer]
    unsafe = true

[markup.tableOfContents]
    startLevel = 2
    endLevel = 4